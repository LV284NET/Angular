<div class="col-sm-6 col-sm-offset-3">
  <h3>Sign Up</h3>
  <form novalidate [formGroup]="myform" (submit)="register()">
    <div class="form-group" [ngClass]="{
        'has-error': email.invalid && email.dirty, 
        'has-success': email.valid && email.dirty
      }">
      <label for="email">Email:</label>
      <input [(ngModel)] = "Email" type="text" name="Email" placeholder="email@some.com" class="form-control" id="email" formControlName="email" required>
    </div>
    <div class="form-group" [ngClass]="{
        'has-error': password.invalid && password.dirty, 
        'has-success': password.valid && password.dirty 
      }">
      <label for="password">Password:</label>
      <input [(ngModel)] = "Password" type="password" name="Password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="alert alert-danger" *ngIf="password.invalid && password.dirty">
      <p>Password must be greated than 8 characters</p>
    </div>
    <div class="form-group" [ngClass]="{
        'has-error': firstname.invalid && firstname.dirty, 
        'has-success': firstname.valid && firstname.dirty 
      }">
      <label for="firstName">First Name:</label>
      <input [(ngModel)] = "FirstName" type="text" name="FirstName" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group" [ngClass]="{
        'has-error': lastname.invalid && lastname.dirty, 
        'has-success': lastname.valid && lastname.dirty 
      }">
      <label for="lastName">Last Name:</label>
      <input [(ngModel)] = "LastName" type="text" name="LastName" class="form-control" id="lastName" formControlName="lastName">
    </div>   
    <div class="row">
      <div class="form-group col-sm-4 col-sm-offset-4">
        <input type="submit" value="Submit" class="form-control btn btn-primary">
      </div>
    </div>
  </form>
</div>
