<h3>Sign In</h3>
<form (submit)="onSubmit()">
    <label>Login:</label>
    <br>
    <input [(ngModel)]="login" type="text" name="login" placeholder="email@some.com">
    <br>
    <label>Password:</label>
    <br>
    <input [(ngModel)]="password" type="password" name="password">
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
