<a class="close btn" (click)="closeDialog()" role="button">&times;</a>
<h3>Sign In</h3>
<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input [(ngModel)]="Email" type="text" name="Email" placeholder="email@some.com" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input [(ngModel)]="Password" type="password" name="Password" class="form-control" id="password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" (change)="rememberMe($event)" [checked]="isRemembered" id="rememberMe"> Remember me</label>
  </div>
  <div class="row">
    <div class="form-group col-sm-4 col-sm-offset-4">
      <input type="submit" value="Submit" class="form-control btn btn-primary">
    </div>
  </div>
</form>
<form (submit)="onFacebookLogin()">
    <input type="submit" value="Facedook" class="btn-facebook">
</form>
