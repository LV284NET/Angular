<div class="block">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

      <div class="item active">
        <img src="assets/img/img1.jpg" alt="Lviv">
        <div class="carousel-caption">
          <h3>Lviv</h3>
        </div>
      </div>

      <div class="item">
        <img src="assets/img/img2.jpg" alt="Donetsk">
        <div class="carousel-caption">
          <h3>Donetsk</h3>
        </div>
      </div>

      <div class="item">
        <img src="assets/img/img3.jpg" alt="Odesa">
        <div class="carousel-caption">
          <h3>Odesa</h3>
        </div>
      </div>

    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container">

  <h3 class="text-center">Nice Cities</h3>

  <div *ngFor="let city of cities" id="tile">
    <div class="row">
      <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <img [src]="city.picture" class="img-responsive ">
        </section>

        <section class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

          <div class="row">
            <h3>
              <a routerLink="/city/{{city.cityID}}">{{city.name}}</a>
            </h3>
          </div>
          
          <article>
            <p></p>
            <p>{{city.description}}</p>
          </article>

          <span></span>
          <button class="btn btn-primary pull-right pull-down" routerLink="/city/{{city.cityID}}">Show more</button>
        </section>

      </section>
    </div>
    <hr/>
  </div>
</div>
