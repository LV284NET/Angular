<div class="hidden-lg hidden-md hidden-sm">
  <form class="text-center">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search city or place">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="search-bar-background" style="background-image: url('../assets/img/maxresdefault-hd.jpg')">
  <div class="text-center">
    <form class="col-lg-6 col-lg-offset-3
                col-md-6 col-md-offset-3
                col-sm-6 col-sm-offset-3
                hidden-xs">
      <div class="input-group" style="margin-top:5%">
        <input type="text" class="form-control" placeholder="Search city or place">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <br/>
</div>

<div class="container">

  <h3 class="text-center">Nice Cities</h3>

  <div *ngFor="let city of cities" id="tile">
    <div class="row">
      <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <img [src]="city.picture" class="img-responsive ">
        </section>

        <section class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <div class="row">
            <h3>
              <a routerLink="/city/{{city.cityID}}">{{city.name}}</a>
            </h3>
          </div>
          <article>
            <p></p>
            <p style='text-align:justify'>{{city.description}}</p>
          </article>

          <span></span>
          <button class="btn btn-primary pull-right pull-down" routerLink="/city/{{city.cityID}}">Show more</button>
        </section>

      </section>
    </div>
    <hr/>
  </div>
</div>
