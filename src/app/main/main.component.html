<div class="block">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

          <div class="item active">
           <img [src]="imageURL[0] || '' " alt="names[0]" class="carousel-image">
            <div class="carousel-caption">
              <h3>{{names[0]}}</h3>
            </div>
          </div>

          <div class="item">
            <img [src]="imageURL[1] || '' " alt="names[1]" class="carousel-image">
            <div class="carousel-caption">
              <h3>{{names[1]}}</h3>
            </div>
          </div>

          <div class="item">
            <img [src]="imageURL[2] || '' " alt="names[2]" class="carousel-image">
            <div class="carousel-caption">
              <h3>{{names[2]}}</h3>
            </div>
          </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container">
  <div class="col-xs-10 col-xs-offset-1
              col-sm-8 col-sm-offset-2
              col-md-6 col-md-offset-3">

    <form class="form">

      <mat-form-field class="full-width">

        <input type="text" placeholder="Search city or place" aria-label="Number" matInput [formControl]="formInput" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">

          <mat-option *ngFor="let item of searchResult" [value]="item.name" (onSelectionChange)="item.goToPage()">

            <a *ngIf="item.type == 'City'" routerLink="/city/{{item.cityId}}" class="search-option" data-type="city">
              {{item.name}}</a>

            <a *ngIf="item.type == 'Place'" routerLink="/city/{{item.cityId}}/place/{{item.placeId}}" 
            class="search-option" data-type="place">{{item.name}}</a>

          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
</div>
<br>

<div class="container">

  <h3 class="text-center">Nice Cities</h3>

  <div *ngFor="let city of cities" id="tile">
    <div class="row">
      <section class="col-xs-12">

        <section class="col-xs-12 col-sm-4">
          <img [src]="city.picture" class="img-responsive ">
        </section>

        <section class="col-xs-12 col-sm-8">

          <div class="row">
            <h3>
              <a routerLink="/city/{{city.cityID}}">{{city.name}}</a>
            </h3>
          </div>

          <article>
            <p>{{city.description}}</p>
          </article>

          <button class="btn btn-primary pull-right pull-down" routerLink="/city/{{city.cityID}}">
            Show more
          </button>
        </section>

      </section>
    </div>
    <hr/>
  </div>
</div>
