<!-- If elements grater then 0 than show -->
<div class="container " *ngIf="countOfElements > 0">
	<div class="row" align="center">

		<!-- if current page=1 or loading make button hidden. Also calls onPrev() Method-->
		<button class="btn btn-primary glyphicon glyphicon-chevron-left" 
		(click)="onPrev()" 
		[hidden]="currentPage === 1 || loading"
		[ngClass]="{ 'hidden': currentPage === 1 || loading }"></button>

		<!-- Button for redirecting to first page -->
		<button class="btn btn-primary"  
		(click)="onFirst()" 
		[hidden]="currentPage === 1 || loading" 
		[ngClass]="{ 'hidden': currentPage  < 3 || loading }"> {{firstPage}} </button>

		<!-- Button to hide previous pages -->
		<button class="btn btn-link" 
		(click)="onPrev()" 
		[hidden]="currentPage === 1 || loading" 
		[ngClass]="{ 'hidden': currentPage < 4 || loading }">...</button>

		<!--create button of mass returned from getPages() if button page = current page
		or loading disable. Also calls onPage(pageNum) Method -->
		<button class="btn btn-primary" *ngFor="let pageNum of getPages()" 
		(click)="onPage(pageNum)" 
		[ngClass]="{'active': pageNum === currentPage, 'disabled': loading}">
			{{ pageNum }}</button>

		<!-- Button to hide next pages -->
		<button class="btn btn-link" 
		(click)="onNext(true)" 
		[hidden]="lastPage() || loading" 
		[ngClass]="{'hidden': currentPage > totalPages()-3 || loading }">...</button>

			<!-- Button for redirecting to the last page -->
			<button class="btn btn-primary" 
			(click)="onLast()" 
			[hidden]="currentPage === 1 || loading" 
			[ngClass]="{ 'hidden': currentPage > totalPages()-2 || loading }">{{totalPages()}}</button>
	

		<!--if last page is current or loading make button hidden.
				 Also calls onNext() Method-->
		<button class="btn btn-primary glyphicon glyphicon-chevron-right" 
		(click)="onNext(true)" 
		[hidden]="lastPage() || loading"
		[ngClass]="{ 'hidden': lastPage() || loading }"></button>

	</div>
</div>
