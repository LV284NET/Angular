<h1 class="text-center">Cities</h1>

<div class="container">
  <div *ngFor="let city of cities" id="tile">

    <div class="row">
      <section class="col-lg-12">
        <section class="col-lg-4">
          <img class="img-responsive" [src]="place.picture">
        </section>
        <section class="col-lg-8">
          <div class="row">
          <h3>{{city.name}}</h3>
          <a class="btn btn-primary" routerLink="/city/{{city.cityID}}">
            <span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
            font-weight:bold">
              Check out!
            </span>
          </a>
        </div>

          <article>
            <p></p>
            <p>{{city.description}}</p>
          </article>
        </section>
      </section>
    </div>
    <hr/>
  </div>
</div>
