<h1 class="text-center">Cities</h1>

<div class="container" style="min-height:77.5vh" >
  <div *ngFor="let city of cities" id="tile">
    <div class="row">
      <section class="col-lg-12">

        <section class="col-lg-4 text-center">
          <img  [src]="city.picture" class="img-responsive img-thumbnail object-fit_contain">
        </section>

        <section class="col-xs-12 col-lg-8">
          <div class="row">
            <section class = "col-xs-12 col-sm-8">
              <h3><a routerLink="/city/{{city.cityID}}">{{city.name}}</a></h3>  
            </section>
            <section class = "col-xs-12 col-sm-4" style="margin-top: 20px">
                <i class="material-icons pull-right down" style="color:gold">star</i>
                <section class ="rating pull-right" style="text-align:center; font-size: 20px">
                  <p style="font-size: 20px">{{getCityRating(city.rating)}}
                  </p>  
                </section>
            </section>
            </div>
          
          <article>
            <br/>
            <p style='text-align:justify'>{{city.description}}</p>
          </article>
          
          <span></span>
          <button class="btn btn-primary pull-right pull-down"  routerLink="/city/{{city.cityID}}">Show more</button>   
        </section>

      </section>
    </div>
    <hr/>
  </div>
  <!--calling pagination component buy selector -->
  <app-pagination
  [countOfElements]="countOfElements"
  [currentPage]="currentPage"
  [elementsperPage]="elementsPerPage"
  [pagesToShow]="pagesToShow"
  [loading]="loading"
  (goPage)="goToPage($event)"
  (goNext)="onNext()"
  (goPrev)="onPrev()"
  (loadAll)="showAll()">
  </app-pagination> 
</div>
