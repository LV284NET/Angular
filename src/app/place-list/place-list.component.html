<h1 class="text-center">Places of <a style="text-decoration: none" routerLink="/city/{{cityID}}">{{places[0].cityName}}</a></h1>
<div class="container">
  <div *ngFor="let place of places" id="tile">
    <div class="row">
      <section class="col-lg-12">
        <section class="col-lg-4">
          <img class="img-responsive" [src]="place.picture">
        </section>
        <section class="col-lg-8">
          <div class="row">
          <h3><a routerLink="/city/{{cityID}}/place/{{place.placeId}}">{{place.name}}</a></h3>
        </div>
          <article>
            <p></p>
            <p>{{place.description}}</p>
          </article>
          <span></span>
          <button class="btn btn-primary pull-right pull-down"  routerLink="/city/{{cityID}}/place/{{place.placeId}}">Check out!</button>   
        </section>
      </section>
    </div>
    <hr/>
  </div>
</div>
