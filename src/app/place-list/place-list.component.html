<h1 class="text-center">Places of {{places[0].cityName}}</h1>
<div class="container">
  <div *ngFor="let place of places" id="tile">
    <div class="row">
      <section class="col-lg-12">
        <section class="col-lg-4">
          <img class="img-responsive" [src]="place.picture">
        </section>
        <section class="col-lg-8">
          <div class="row">
          <h3>{{place.name}}</h3>
          <a class="btn btn-primary" routerLink="/place/{{place.placeId}}">
            <span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
            font-weight:bold">
              Check out!
            </span>
          </a>
        </div>
          <article>
            <p></p>
            <p>{{place.description}}</p>
          </article>
        </section>
      </section>
    </div>
    <hr/>
  </div>
</div>
